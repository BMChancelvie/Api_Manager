<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		  crossorigin="anonymous">

	<title>Api Management Application</title>

	<style>
		body {
			padding-top: 50px;
		}
		.special {
			padding-top:50px;
		}
	</style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href=".">Système de gestion des apis</a>
		</div>
	</div>
</nav>

<div class="container special">
	<h2 class="h2">Liste des apis</h2>
	<div class="table-responsive">
		<table class="table table-striped table-sm">
			<thead>
				<tr>
					<th>Nom api</th>
					<th>Description Api</th>
					<th>Lien Api</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(Api)}">
					<td colspan="4">Aucune api en base de données</td>
				</tr>
				<tr th:each="api : ${Api}">
					<td><span th:text="${api.nom_api}">Nom</span></td>
					<td><span th:text="${api.description_api}">Description</span></td>
					<td><a><span th:text="${api.lien_api}">Lien</span></a></td>
					<td>
						<a th:href="@{/updateApi/{id}(id=${api.id})}">
							<button class="btn btn-info">Modifier</button>
						</a>
						<a th:href="@{/deleteApi/{id}(id=${api.id})}">
							<button class="btn btn-danger">Supprimer</button>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<h4><a th:href="@{/createApi}">Ajouter une nouvelle api</a></h4>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
