<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <title>Ajout d'une API</title>

    <style>
        body {
            padding-top: 50px;
        }

        .special {
            padding-top: 50px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href=".">Système de gestion des APIs</a>
        </div>
    </div>
</nav>

<div class="container special">

    <h2>Ajout d'une nouvelle API</h2>
    
    <form method="post" th:action="@{/saveApi}" th:object="${api}">
        <div class="form-group">
            <label for="Nom_ApiInput">Nom de l'API</label>
            <input type="text" th:field="*{nom_api}" class="form-control" id="Nom_ApiInput"
                   placeholder="Ex : Service Utilisateur">
            <small class="text-muted">Saisissez un nom descriptif pour votre API.</small>
        </div>

        <div class="form-group">
            <label for="Description_ApiInput">Description</label>
            <input type="text" th:field="*{description_api}" class="form-control" id="Description_ApiInput"
                   placeholder="Ex : Gère les utilisateurs, rôles, permissions...">
            <small class="text-muted">Brève description du rôle de l'API.</small>
        </div>

        <div class="form-group">
            <label for="Lien_ApiInput">Lien de l'API</label>
            <input type="text" th:field="*{lien_api}" class="form-control" id="Lien_ApiInput"
                   placeholder="Ex : http://localhost:8080/api/users">
            <small class="text-muted">Lien HTTP vers l'endpoint principal de l'API.</small>
        </div>

        <button type="submit" class="btn btn-primary">Créer</button>
        <a th:href="@{/}" class="btn btn-default">Retour</a>
    </form>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
